<!DOCTYPE html>
<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=.6, maximum-scale=1.0, user-scalable=0">
    <title>Simon game</title>
  </head>
  <body>

<div class="container text-center">
  <div class="board">
    <div class="row">
      <div class="col-xs-12">
        <button type="button" class="btn btn-info btn-lg settings" data-toggle="modal" data-target="#myModal">Settings</button>
      </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <button class="circle center-block" id="red" value="red">
        <audio id="redAudio" src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" autostart="false" ></audio>
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <button class="circle" id="yellow" value="yellow">
        <audio id="yellowAudio" src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3" autostart="false" ></audio>
      </button>
      <h1 class="info"></h1>
      <button class="btn-start" type="button" name="button">Start</button>
      <button class="circle" id="green" value="green">
        <audio id="greenAudio" src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3" autostart="false" ></audio>
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <button class="circle" id="blue" value="blue">
        <audio id="blueAudio" src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3" autostart="false" ></audio>
      </button>
    </div>
  </div>
</div>
</div>

<!-- Trigger the modal with a button -->
<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title text-center">Setting</h4>
      </div>
      <div class="modal-body">
        <p>Some text in the modal.</p>
        <button class="btn btn-lg btn-strict">Strict mode</button>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>



<script src="main.js"></script>
<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
