<!DOCTYPE html>
<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=.6, maximum-scale=1.0, user-scalable=0">
    <title>Simon game</title>
  </head>
  <body>

<div class="container text-center">
  <div class="board">
    <div class="row">
      <div class="col-xs-12">
        <button type="button" class="btn btn-info btn-lg settings">Strict Mode OFF</button>
      </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <button class="circle center-block" id="red" value="red">
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <button class="circle" id="yellow" value="yellow">
      </button>
      <h1 class="info"></h1>
      <button class="btn-start" type="button" name="button">Start</button>
      <button class="reset"></button>
      <p class="reset-text">reset</p>
      <button class="circle" id="green" value="green">
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <button class="circle" id="blue" value="blue">
      </button>
    </div>
  </div>
</div>
</div>



<script src="main.js"></script>
<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
